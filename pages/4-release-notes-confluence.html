<div ng-if="loadingPage">
    <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>

<div ng-if="!loadingPage">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Release Notes - Confluence</span>
            <md-divider></md-divider>

            <md-input-container>
                <label>Title</label>
                <input ng-model="pageData.title">
            </md-input-container>

            <md-input-container>
                <label>Sub Title</label>
                <input ng-model="pageData.subTitle">
            </md-input-container>

            <label><b>Version Summary</b></label><br>
            <div layout="row">
                <div flex>
                    <md-checkbox ng-model="pageData.versionSummary.content" aria-label="Content">Content</md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="pageData.versionSummary.fixedBugs" aria-label="Fixed Bugs">Fixed Bugs
                    </md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="pageData.versionSummary.newFeatures" aria-label="New Features">New Features
                    </md-checkbox>
                </div>
            </div>

            <md-divider></md-divider>
            <br>

            <label><b>Fixed Bugs and New features</b></label><br>
            <span>JIRA Tickets: <md-chips ng-model="pageData.issues.withJiraTicket"></md-chips></span>
            <br>
            <span>Others: <md-chips ng-model="pageData.issues.withOutJiraTicket"></md-chips></span>

            <md-divider></md-divider>
            <br>

            <md-input-container>
                <label><b>Important To Know</b></label>
                <input ng-model="pageData.importantToKnow">
            </md-input-container>

            <md-input-container>
                <label><b>Known Issues</b></label>
                <input ng-model="pageData.knownIssues">
            </md-input-container>

            <md-input-container>
                <label><b>Pre Sanity Tests</b></label>
                <input ng-model="pageData.preSanityTests">
            </md-input-container>
        </md-card-title-text>
    </md-card-title>
    <center>
        <div ng-if="btnTxt === 'Next'">
            <img height="32px;" width="32px;" src="../icons/success.ico">
            <p>Paste this link in your Email message:</p>
            <a ng-href="{{html_url}}">{{html_url}}</a>
            <br><br>
        </div>
        <div ng-if="btnTxt === 'Close'">
            <p>{{errMsg}}</p>
            <img height="32px;" width="32px;" src="../icons/error.png">
        </div>
    </center>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-raised md-warn" ng-click="onCreatePageClicked()" ng-disabled="inCreatePageProcess">
            {{btnTxt}}
        </md-button>
    </section>
    <div layout="row">
        <div flex><a ng-click="back()" href="">Back</a></div>
        <div flex><a style="float: right;" ng-click="skip()" href="">Skip</a></div>
    </div>
</div>
